<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #trollButton {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        #trollButton:hover {
            background-color: #0056b3;
        }
        #hiddenImage {
            display: none;
            margin-top: 20px;
            width: 300px; /* Adjust the size as needed */
            height: auto;
        }
        #trollButton:hover + #hiddenImage {
            display: block;
        }
    </style>
</head>
<body>
    <button id="trollButton">Hover Over Me!</button>
    <img id="hiddenImage" src="./yakuzahoa.jpg" alt="Surprise!" />
</body>
</html>
